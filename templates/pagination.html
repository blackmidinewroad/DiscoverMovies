{% if is_paginated %}
    <ul class="pagination justify-content-center">
        <!-- Previous Button -->
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link"
               href="{% if page_obj.has_previous %}{% if list_type == 'movies' %}{% url 'movie_list' %}{% else %}{% url 'people_list' %}{% endif %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}"
               aria-label="Previous">
                <span aria-hidden="true">Prev</span>
            </a>
        </li>
        <!-- Next Button -->
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link"
               href="{% if page_obj.has_next %}{% if list_type == 'movies' %}{% url 'movie_list' %}{% else %}{% url 'people_list' %}{% endif %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}"
               aria-label="Next">
                <span aria-hidden="true">Next</span>
            </a>
        </li>
    </ul>
{% endif %}
