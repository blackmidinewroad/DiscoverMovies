{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'images/favicon.png' %}">

                integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"

    <body class="d-flex flex-column min-vh-100">

        {% block script %}{% endblock %}

</html>
