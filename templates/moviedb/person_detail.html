{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="detail person container">
        <div class="row detail-header person-header">
            <div class="col-12 col-md-4 col-lg-3">
                {% if person.profile_path %}
                    <img src="https://image.tmdb.org/t/p/w500{{ person.profile_path }}"
                         class="detail-poster person-poster rounded"
                         alt="{{ person.name }}">
                {% else %}
                    <div class="poster-container">
                        <div class="missing-poster rounded">
                            <span>No Poster Available</span>
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="col-12 col-md-8 col-lg-9 detail-info person-info">
                <h3 class="detail-title person-title">{{ person.name }}</h3>
                {% if person.biography %}<p class="detail-overview person-overview">{{ person.biography }}</p>{% endif %}
            </div>
        </div>
    </div>
{% endblock %}
