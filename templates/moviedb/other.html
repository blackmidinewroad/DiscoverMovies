{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div id="other-container">
            <h3>Countries</h3>
            <hr />
            <div class="toggle-grid">
                {% for country in countries %}
                    <a class="toggle-btn" href="{{ country.get_absolute_url }}">{{ country }}</a>
                {% endfor %}
            </div>
            <h3>Languages</h3>
            <hr />
            <div class="toggle-grid">
                {% for language in languages %}
                    <a class="toggle-btn" href="{{ language.get_absolute_url }}">{{ language }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
