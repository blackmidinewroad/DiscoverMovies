{% load static %}
<div class="external-links-container">
    <a class="dtail-link external-link"
       href="https://www.themoviedb.org/movie/{{ movie.tmdb_id }}"
       target="_blank">
        <img src="{% static 'images/tmdb.svg' %}" alt="TMDB">
    </a>
    <a class="dtail-link external-link"
       href="https://letterboxd.com/tmdb/{{ movie.tmdb_id }}"
       target="_blank">
        <img src="{% static 'images/letterboxd.svg' %}" alt="Letterboxd">
    </a>
    {% if movie.imdb_id %}
        <a class="dtail-link external-link"
           href="https://www.imdb.com/title/{{ movie.imdb_id }}"
           target="_blank">
            <img src="{% static 'images/imdb.png' %}" alt="IMDb">
        </a>
    {% endif %}
</div>
