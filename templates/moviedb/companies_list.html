{% load static %}
<hr />
<div class="poster-grid my-4"
     style="--cols-xs: 4;
            --cols-sm: 6;
            --cols-md: 6;
            --cols-lg: 8">
    {% for company in companies %}
        <div class="poster-wrapper">
            <a href="{{ company.get_absolute_url }}" class="text-decoration-none">
                <div class="poster-container rounded">
                    {% if company.logo_path %}
                        <img src="https://image.tmdb.org/t/p/w342/{{ company.logo_path }}"
                             class="rounded"
                             alt="{{ company.name }}"
                             loading="lazy">
                    {% else %}
                        <span class="missing-poster">{{ company.name }}</span>
                    {% endif %}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
<hr />
