{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container my-4">
        <h3>{{ collection.name }}</h3>
        {% if collection.poster_path %}
            <img src="https://image.tmdb.org/t/p/w342/{{ collection.poster_path }}"
                 class="rounded"
                 alt="{{ collection.title }}">
        {% endif %}
        {% if collection.overview %}<p>{{ collection.overview }}</p>{% endif %}
        <hr />
    </div>
{% endblock %}
