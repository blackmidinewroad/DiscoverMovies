{% load static %}
<hr />
<div class="poster-grid my-4"
     style="--cols-xs: 4;
            --cols-sm: 6;
            --cols-md: 6;
            --cols-lg: 8">
    {% for person in people %}
        <div class="poster-wrapper">
            <a href="{{ person.get_absolute_url }}" class="text-decoration-none">
                <div class="poster-container rounded">
                    {% if person.profile_path %}
                        <img src="https://image.tmdb.org/t/p/h632{{ person.profile_path }}"
                             class="rounded"
                             alt="{{ person.name }}"
                             loading="lazy">
                    {% else %}
                        <span class="missing-poster">{{ person.name }}</span>
                    {% endif %}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
<hr />
