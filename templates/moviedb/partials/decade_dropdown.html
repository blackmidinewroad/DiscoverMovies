<div class="dropdown decade-dropdown">
    <button class="toggle-btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
        {% if decade == 'any' %}
            Decade
        {% else %}
            {{ decade }}
        {% endif %}
    </button>
    <ul class="dropdown-menu">
        <li>
            <a class="dropdown-item first-item {% if decade == 'any' %}active{% endif %}"
               href="{% if country or language %}{% url decade_route_name slug=slug sort_by=sort_by decade='any' %}{% else %}{% url 'movies_decade' sort_by=sort_by decade='any' %}{% endif %}">Any</a>
        </li>
        <div class="dropdown-divider"></div>
        {% for cur_decade in decade_list %}
            <li>
                <a class="dropdown-item {% if cur_decade == '1880s' %}last-item{% endif %} {% if decade == cur_decade %}active{% endif %}"
                   href="{% if country or language %}{% url decade_route_name slug=slug sort_by=sort_by decade=cur_decade %}{% else %}{% url 'movies_decade' sort_by=sort_by decade=cur_decade %}{% endif %}">{{ cur_decade }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
