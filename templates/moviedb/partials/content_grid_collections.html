{% load humanize %}
<div id="content-grid">
    <form hx-get="{% url 'collections' %}"
          hx-target="#content-grid"
          hx-swap="outerHTML">
        {{ form.query }}
        <input type="submit" value="Search">
    </form>
    {% include 'moviedb/collections_list.html' %}
</div>
<span class="total-results" id="total-results" hx-swap-oob="true">{{ total_results|intcomma }} {{ list_type }}</span>
